<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe maker</title>
</head>
<body>
  <section class="main">
    <div id="display"></div>
    <input type="text" id="money" placeholder="Enter your money">
    <section class="sugar">
        <div class="part" style="background-color: #FF6645;">0</div>
        <div class="part" style="background-color: #FF6645;">1</div>
        <div class="part" style="background-color: #FF6645;">2</div>
        <div class="part">3</div>
        <div class="part">4</div>
        <button id="remove">-</button>
        <button id="add">+</button>
    </section>
    <section class="coffee">
        <div class="drinks"><p>BLACK</p><span>250</span></div>
        <div class="drinks"><p>LATTE</p><span>300</span></div>
        <div class="drinks"><p>ESPRESSO</p><span>300</span></div>
        <div class="drinks"><p>CAPPUCCINO</p><span>350</span></div>
        <div class="drinks"><p>NESCAFE</p><span>500</span></div>
        <div class="drinks"><p>VIENNA</p><span>550</span></div>
        <div class="drinks"><p>SHAKERATO</p><span>600</span></div>
        <div class="drinks"><p>MAZAGRAN</p><span>600</span></div>
        <div class="drinks"><p>MACCHIATO</p><span>600</span></div>
        <div class="drinks"><p>LUNGO</p><span>600</span></div>
        <div class="drinks"><p>FRAPPE</p><span>650</span></div>
        <div class="drinks"><p>PALAZZO</p><span>650</span></div>
        <div class="drinks"><p>RED EYE</p><span>650</span></div>
        <div class="drinks"><p>CUBANO</p><span>700</span></div>
        <div class="drinks"><p>AMERICANO</p><span>750</span></div>
    </section>
    <div id="change">Change</div>
  </section>
</body>
</html>
